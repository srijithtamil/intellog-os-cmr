<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTELLOG OS | Smart Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>.panel { display: none; } .active { display: block; }</style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4 flex justify-between">
        <h1 class="font-bold italic">INTELLOG OS</h1>
        <div class="space-x-4">
            <button onclick="showPanel('owner')" class="hover:text-yellow-400">Truck Owner</button>
            <button onclick="showPanel('client')" class="hover:text-yellow-400">Bidders</button>
            <button onclick="adminLogin()" class="text-yellow-400 font-bold hover:underline">Admin Portal</button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="owner" class="panel active bg-white p-8 rounded shadow">
            <h2 class="text-2xl mb-4 font-bold">Post Return Trip</h2>
            <div class="grid grid-cols-2 gap-4">
                <input id="truckNo" placeholder="Truck No" class="border p-2">
                <input id="maxVol" type="number" placeholder="Volume" class="border p-2">
                <input id="fromLoc" placeholder="Pickup (e.g. Hyderabad)" class="border p-2">
                <input id="toLoc" placeholder="Drop (e.g. Chennai)" class="border p-2">
                <input id="floorPrice" type="number" placeholder="Min Price" class="border p-2">
                <input id="deadline" type="datetime-local" class="border p-2">
            </div>
            <button onclick="listTruck()" class="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-800">List Truck Availability</button>
        </div>

        <div id="client" class="panel bg-white p-8 rounded shadow">
            <h2 class="text-2xl mb-4 font-bold">Available Trucks</h2>
            <div id="availableTrucksList"></div>
        </div>

        <div id="admin" class="panel bg-white p-8 rounded shadow">
            <h2 class="text-2xl mb-4 font-bold">Admin Portal</h2>
            <div id="adminBidsView"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ycqlverxbwwiofawsklz.supabase.co'; //
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljcWx2ZXJ4Ynd3aW9mYXdza2x6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzEyNDgsImV4cCI6MjA4MzU0NzI0OH0.HP_U6hY25ZSemARtjn6ERbpyZEcaPkZkitFFHR1EE30'; //
        const _supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        function showPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'client') renderClientView();
            if(id === 'admin') renderAdminView();
        }

        async function adminLogin() {
            const pass = prompt("Admin Password:");
            if (pass === "Intellog@2026") {
                sessionStorage.setItem("isAdmin", "true");
                showPanel('admin');
            } else { alert("Denied"); }
        }

        async function listTruck() {
            try {
                const data = {
                    truck_no: document.getElementById('truckNo').value,
                    volume: parseFloat(document.getElementById('maxVol').value),
                    from_loc: document.getElementById('fromLoc').value,
                    to_loc: document.getElementById('toLoc').value,
                    floor_price: parseFloat(document.getElementById('floorPrice').value),
                    deadline: document.getElementById('deadline').value
                };
                const { error } = await _supabase.from('trucks').insert([data]);
                if (error) throw error;
                alert("Listed Successfully!");
                showPanel('client');
            } catch (e) { alert("Error: " + e.message); }
        }

        async function submitBid(tId, min) {
            const amt = parseFloat(prompt("Min demand: " + min + ". Your Bid?"));
            if (amt < min) return alert("Too low!");
            const { error } = await _supabase.from('bids').insert([{
                truck_id: tId, company_name: prompt("Company?"),
                req_volume: 100, bid_amount: amt
            }]);
            if (!error) alert("Bid Sent!");
        }

        async function renderClientView() {
            const { data: trucks } = await _supabase.from('trucks').select('*');
            const list = document.getElementById('availableTrucksList');
            list.innerHTML = trucks?.map(t => `
                <div class="border p-4 mb-2 flex justify-between">
                    <div><b>${t.from_loc} to ${t.to_loc}</b><br>Min: ₹${t.floor_price}</div>
                    <button onclick="submitBid('${t.id}', ${t.floor_price})" class="bg-green-600 text-white p-2 rounded">Bid</button>
                </div>
            `).join('') || "No trucks.";
        }

        async function renderAdminView() {
            if (sessionStorage.getItem("isAdmin") !== "true") return;
            const { data: trucks } = await _supabase.from('trucks').select('*');
            let html = "";
            for (let t of (trucks || [])) {
                const { data: bids } = await _supabase.from('bids').select('*').eq('truck_id', t.id);
                html += `<div class="p-4 bg-blue-50 mb-4 font-bold underline">Truck ${t.truck_no}</div>`;
                html += bids?.map(b => `<div class="p-2 border bg-white">${b.company_name}: ₹${b.bid_amount}</div>`).join('') || "No bids.";
            }
            document.getElementById('adminBidsView').innerHTML = html;
        }
    </script>
</body>
</html>
