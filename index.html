<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTELLOG OS | Smart Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>.panel { display: none; } .active { display: block; }</style>
</head>
<body class="bg-slate-50">
    <nav class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold italic">INTELLOG OS</h1>
        <div class="space-x-4">
            <button onclick="showPanel('owner')" class="hover:text-yellow-400 font-bold transition">Truck Owner</button>
            <button onclick="showPanel('client')" class="hover:text-yellow-400 font-bold transition">Bidders</button>
            <button onclick="adminLogin()" class="bg-yellow-500 text-blue-900 px-3 py-1 rounded font-bold hover:bg-yellow-400 transition">Admin Portal</button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="owner" class="panel active bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-600">
            <h2 class="text-2xl mb-6 font-bold text-gray-800">Post Available Return Trip</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="truckNo" placeholder="Truck Reg No." class="border-2 p-3 rounded-lg focus:border-blue-500 outline-none">
                <input id="maxVol" type="number" placeholder="Total Volume (cu.ft)" class="border-2 p-3 rounded-lg">
                <input id="fromLoc" placeholder="Pickup Location (e.g. Hyderabad)" class="border-2 p-3 rounded-lg bg-blue-50">
                <input id="toLoc" placeholder="Drop Location (e.g. Chennai)" class="border-2 p-3 rounded-lg bg-blue-50">
                <input id="floorPrice" type="number" placeholder="Min Amount Demanded (₹)" class="border-2 p-3 rounded-lg font-bold">
                <input id="deadline" type="datetime-local" class="border-2 p-3 rounded-lg">
            </div>
            <button onclick="listTruck()" class="mt-6 bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-800 transition w-full md:w-auto">List Truck Availability</button>
        </div>

        <div id="client" class="panel bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl mb-4 font-bold text-blue-900">Available Load Space</h2>
            <div id="availableTrucksList" class="space-y-4"></div>
        </div>

        <div id="admin" class="panel bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl mb-4 font-bold text-blue-900">Admin Control Room</h2>
            <div id="adminBidsView" class="space-y-6"></div>
        </div>
    </div>

    <script>
        // Use your project ID from Screenshot 230648
        const supabaseUrl = 'https://ycqlverxbwwiofawsklz.supabase.co';
        // Replace with your 'anon' key from Screenshot 234758
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljcWx2ZXJ4Ynd3aW9mYXdza2x6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzEyNDgsImV4cCI6MjA4MzU0NzI0OH0.HP_U6hY25ZSemARtjn6ERbpyZEcaPkZkitFFHR1EE30'; 
        
        // Initialize carefully to avoid the error in Screenshot 020131
        const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        function showPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'client') renderClientView();
            if (id === 'admin') renderAdminView();
        }

        async function adminLogin() {
            const pass = prompt("Enter Admin Password:");
            if (pass === "Intellog@2026") {
                sessionStorage.setItem("isAuth", "true");
                showPanel('admin');
            } else { alert("Access Denied"); }
        }

        async function listTruck() {
            try {
                const truckData = {
                    truck_no: document.getElementById('truckNo').value,
                    volume: parseFloat(document.getElementById('maxVol').value),
                    from_loc: document.getElementById('fromLoc').value,
                    to_loc: document.getElementById('toLoc').value,
                    floor_price: parseFloat(document.getElementById('floorPrice').value),
                    deadline: document.getElementById('deadline').value
                };

                const { error } = await supabase.from('trucks').insert([truckData]);
                
                if (error) throw error;
                
                alert("Success! Truck Listed.");
                showPanel('client');
            } catch (err) {
                alert("Error: " + err.message);
                console.error(err);
            }
        }

        async function submitBid(tId, min) {
            const amt = parseFloat(prompt("Owner Min Demand is ₹" + min + ". Enter Your Bid (₹):"));
            if (amt < min) return alert("Bid must be at least ₹" + min);
            
            const bidData = {
                truck_id: tId,
                company_name: prompt("Your Company Name:"),
                req_volume: parseFloat(prompt("Volume Required (cu.ft):")),
                bid_amount: amt
            };

            const { error } = await supabase.from('bids').insert([bidData]);
            if (!error) alert("Bid submitted to Intellog OS!");
        }

        async function renderClientView() {
            const { data: trucks } = await supabase.from('trucks').select('*');
            const list = document.getElementById('availableTrucksList');
            list.innerHTML = trucks?.length ? trucks.map(t => `
                <div class="border-2 p-4 rounded-lg bg-gray-50 flex justify-between items-center shadow-sm">
                    <div>
                        <h3 class="font-bold text-xl text-blue-900">${t.from_loc} ➔ ${t.to_loc}</h3>
                        <p class="text-sm">Truck: ${t.truck_no} | Min Demand: <span class="text-red-600 font-bold">₹${t.floor_price}</span></p>
                    </div>
                    <button onclick="submitBid('${t.id}', ${t.floor_price})" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">Place Bid</button>
                </div>
            `).join('') : '<p class="text-gray-400">No trucks listed.</p>';
        }

        async function renderAdminView() {
            if (sessionStorage.getItem("isAuth") !== "true") return;
            const { data: trucks } = await supabase.from('trucks').select('*');
            const view = document.getElementById('adminBidsView');
            let html = "";
            for (let t of (trucks || [])) {
                const { data: bids } = await supabase.from('bids').select('*').eq('truck_id', t.id);
                html += `
                    <div class="p-4 bg-blue-50 border-l-4 border-blue-900 rounded shadow">
                        <h3 class="font-bold">${t.truck_no} | ${t.from_loc} to ${t.to_loc}</h3>
                        <p class="text-sm text-red-600">Owner Min: ₹${t.floor_price}</p>
                        <div class="mt-2 space-y-2">
                            ${bids?.map(b => `
                                <div class="flex justify-between p-2 bg-white rounded border shadow-sm">
                                    <span>${b.company_name} (₹${b.bid_amount})</span>
                                    <input type="checkbox" value="${b.id}" class="bid-chk-${t.id} w-5 h-5">
                                </div>
                            `).join('') || 'No bids yet.'}
                        </div>
                        <button onclick="finalize('${t.id}')" class="mt-4 bg-blue-900 text-white px-4 py-2 rounded font-bold hover:bg-black transition">Finalize Load</button>
                    </div>`;
            }
            view.innerHTML = html || 'No data.';
        }

        async function finalize(truckId) {
            const winners = Array.from(document.querySelectorAll('.bid-chk-' + truckId + ':checked')).map(c => c.value);
            if (!winners.length) return alert("Select at least one winner!");
            const { error } = await supabase.from('bids').update({ status: 'Accepted' }).in('id', winners);
            if (!error) alert("Load Finalized Successfully!");
        }
    </script>
</body>
</html>
